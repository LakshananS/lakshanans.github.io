name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          echo "const config = {" > config.js
          echo "    EMAILJS_PUBLIC_KEY: \"${{ secrets.EMAILJS_PUBLIC_KEY }}\"," >> config.js
          echo "    EMAILJS_SERVICE_ID: \"${{ secrets.EMAILJS_SERVICE_ID }}\"," >> config.js
          echo "    EMAILJS_TEMPLATE_ID: \"${{ secrets.EMAILJS_TEMPLATE_ID }}\"" >> config.js
          echo "};" >> config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          clean-exclude: |
            .github
            .git
            config.template.js